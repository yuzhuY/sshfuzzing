<script>
    //[ { "name": "桂林" }, { "name": "广州" },{ "name": "桂林ee" }]
    var width = 1200;
    var height = 700;

    var svg = d3.select("#svg")
        .append("svg")
        .attr("width", width)
        .attr("height", height );

//    function updateData2() {
//    d3.json(".././script/final_result.json", function(error, dataset){
        d3.json("final_result.json", function(error, dataset){

            //any links with duplicate source and target get an incremented 'linknum'
            for (var i=0; i<dataset.edges.length; i++) {
                if (i != 0 &&
                    dataset.edges[i].source == dataset.edges[i-1].source &&
                    dataset.edges[i].target == dataset.edges[i-1].target) {
                    dataset.edges[i].linknum = dataset.edges[i-1].linknum + 1;
                }
                else {dataset.edges[i].linknum = 1;};
            };

        var force = d3.layout.force()
            .nodes(dataset.nodes) //指定节点数组
            .links(dataset.edges)
            .size([width,height]) //指定作用域范围
            .linkDistance([300])
            .charge([-150]); //相互之间的作用力,显示在图像上则为点与点之间的距离

        force.start();//现在确实有node，但是还没确定node用圈圈来表示
        console.log(dataset.nodes);

        var color = d3.scale.category10();



            svg.append('defs').selectAll('marker')
                .data(["none","transport"])
//                .attr({'id':'arrowhead'})
                .enter().append("marker")
                .attr("id", function(d) { return d; })
                .attr({
                    'viewBox':'-0 -5 10 10',
                    'refX':25,
                    'refY':0,
                    //'markerUnits':'strokeWidth',
                    'orient':'auto',
                    'markerWidth':10,
                    'markerHeight':10,
                    'xoverflow':'visible'})
                .append('svg:path')
                .attr('d', 'M 0,-5 L 10 ,0 L 0,5');
//                .attr('fill', '#ccc')
//                .attr('stroke','#ccc');

//backup of original working version
//            svg.append('defs').append('marker')
//            //                .data(["none","transport"])
//                .attr({'id':'arrowhead'})
//                //                .attr("id", function(d) { return d; })
//                .attr({
//                    'viewBox':'-0 -5 10 10',

//                .append('svg:path')
//                .attr('d', 'M 0,-5 L 10 ,0 L 0,5')
//                .attr('fill', '#ccc')
//                .attr('stroke','#ccc');


        var svg_edges = svg.selectAll("link")
            .data(dataset.edges)
            .enter()
            .append("path")
            .attr("class", function(d) { return "link "+ d.type; })
            .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

//            .attr('marker-end','url(#arrowhead)');
//            .style("stroke", "#ccc")
//            .style("fill", "none");


        var svg_nodes = svg.selectAll("circle")
            .data(dataset.nodes)
            .enter()
            .append("circle")
            .attr("r", 20)
            .attr("fill",function(d,i){
                return color(i);
            })
            .call(force.drag);




        force.on("tick", function(){
            svg_nodes.attr("cx",function(d){return d.x;})
                .attr("cy", function(d){return d.y;});
            svg_edges
                .attr("d", function(d) {
                    var x1 = d.source.x,
                        y1 = d.source.y,
                        x2 = d.target.x,
                        y2 = d.target.y,
                        dx = x2 - x1,
                        dy = y2 - y1,
                        dr = Math.sqrt(dx * dx + dy * dy),


                        drx = dr/d.linknum,
                        dry = dr/d.linknum,
                        xRotation = 0,
                        largeArc = 0,
                        sweep = 1;


                    if ( x1 === x2 && y1 === y2 ) {

                        xRotation = -90*d.linknum;

                        largeArc = 1;


                        drx = 30;
                        dry = 20;

                        x2 = x2 + 1;
                        y2 = y2 + 1;
                    }

                    return "M" + x1 + "," + y1 + "A" + drx + "," + dry + " " + xRotation + "," + largeArc + "," + sweep + " " + x2 + "," + y2;
                });
//                .on ("dblclick",function(d){ alert("node was double clicked"); });

        });

    });
